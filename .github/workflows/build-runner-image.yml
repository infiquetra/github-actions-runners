name: Build Runner Image

on:
  push:
    branches: [master]
    paths:
      - 'images/runner/**'
      - '.github/workflows/build-runner-image.yml'
  pull_request:
    branches: [master]
    paths:
      - 'images/runner/**'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push image to registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: infiquetra/arc-runner

jobs:
  build:
    runs-on: ubuntu-latest  # TODO: Change back to infiquetra-arc-runner after GHCR package is public
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: images/runner
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Print deployment instructions
        if: github.event_name != 'pull_request'
        run: |
          echo "Image pushed successfully!"
          echo ""
          echo "To use this image in your runners, update helm-values/arc-runner-set.yaml"
          echo "Then run: ansible-playbook ansible/playbooks/deploy-arc.yml --tags runner-set"
