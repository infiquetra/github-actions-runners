# Ansible Inventory for ARC Deployment
#
# This playbook runs locally and uses kubectl to interact with the cluster.
# Ensure your kubeconfig is properly configured before running.

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"

  vars:
    # Kubernetes configuration
    kubeconfig_path: "~/.kube/config"

    # ARC namespaces
    arc_controller_namespace: arc-systems
    arc_runners_namespace: arc-runners
